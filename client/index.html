<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <form>
        <input class="messageInput" type="text" name="chat message"><br>
        <input type="button" value="Submit" onclick="app.createMessage()">
        <input type='button' value='Clear Messages' onclick='app.clearMessages()'>
      </form>
      <form>
        <input class="roomSelectText" type="text" name="roomName">
        <input type="button" value="Submit" onclick="app.addRoom()">
      </form>
      <select id="roomSelect">
      </select>
    </div>
    <div id="chats"></div>
  </body>
</html>
